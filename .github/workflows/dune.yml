name: dune-pkg build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**" # This will match pull requests targeting any branch

jobs:
  build:
    strategy:
      matrix:
        runs-on: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup dune
        id: setup-dune
        uses: mbarbin/setup-dune@765b560fca5f231bd2bca3bbb7c9dbc89add38ab # merge.3
        with:
          automagic: false
          install-depexts: true

      - name: Build project
        continue-on-error: true
        shell: bash
        run: |
          dune build cubzzle.install

      # CR mbarbin: There is an issue here because this step fails with:
      #
      # > Failed to save: Unable to reserve cache with key dune-cache-Linux-X64,
      # > another job may be creating this cache. Warning: Cache save failed.
      #
      # We should look into the documentation of actions/cache/save next as it
      # would seem I'm not using this quite how it's intended to work.

      - name: Save dune cache
        uses: actions/cache/save@v4
        with:
          path: ${{ steps.setup-dune.outputs.dune-cache-root }}
          key: ${{ steps.setup-dune.outputs.dune-cache-primary-key }}
