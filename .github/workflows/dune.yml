name: Build and test with dune-pkg

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        runs-on: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use dune
        uses: ocaml-dune/setup-dune@v0
        with:
          automagic: false
      - name: Build project
        shell: bash
        run: |
          dune build
      - name: Run tests
        shell: bash
        run: |
          dune runtest
