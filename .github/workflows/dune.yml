name: Build and test with dune-pkg

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**" # This will match pull requests targeting any branch

jobs:
  build:
    strategy:
      matrix:
        runs-on: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libx11-dev libxft-dev
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install xquartz
      - name: Use dune
        uses: ocaml-dune/setup-dune@v0
        with:
          automagic: false
      - name: Build project
        id: build_step
        shell: bash
        run: |
          if dune build; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi
      - name: Run tests
        id: test_step
        shell: bash
        if: steps.build_step.outputs.status == 'success'
        run: |
          if dune runtest; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi
